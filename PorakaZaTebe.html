<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>За Тебе</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            color: #d6336c;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            max-width: 600px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d6336c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .button:hover {
            background-color: #b82d58;
        }
    </style>
</head>
<body>
    <h1>Специјална Порака за Тебе</h1>
    <p>
        Ако некогаш месечината те повика со твоето име, немој да се чудиш,  
        бидејќи секоја вечер и кажувам за тебе.
    </p>
    <a href="#" class="button">Кликни за изненадување</a>
</body>
</html>
